version: '3'

services:
  nginx:
    image: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    network_mode: "host"
    restart: always

  rosblox-studio:
    image: ghcr.io/rosblox/studio:latest
    volumes:
      - ./studio/layout.json:/src/layout.json
    ports:
      - 8080:8080
    restart: always

  ros-rosbridge-suite:
    image: ghcr.io/rosblox/ros-rosbridge-suite:humble
    ports:
      - 9090:9090
    restart: always
    command: ros2 launch rosbridge_server rosbridge_websocket_launch.xml

  ros-gscam:
    image: ghcr.io/rosblox/ros-gscam:humble
    network_mode: "host"
    restart: always
    volumes:
      - ./config/pipeline.launch.xml:/opt/ros/humble/share/gscam/examples/pipeline.launch.xml
    devices:
      - "/dev/video5:/dev/video0"
    command: ros2 launch gscam pipeline.launch.xml
